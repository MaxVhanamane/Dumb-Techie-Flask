{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/dashboard.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Pannel</h1>
            <span class="subheading">Control your blog here</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
   <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <h1>Basic Action</h1>
         <a href="/edit/0"> <button type="button" class="btn btn-primary">Add a new post</button></a>
         <a href="/logout"> <button type="button" class="btn btn-primary">Logout</button></a>
         <hr>
          <h1> Upload a file here</h1>

      We ll add Uploader here
<hr>

<h1>Edit Posts</h1>

          <table>
            <thead>
              <tr>
                <th >Sr.No</th>
                <th >Title</th>
                <th >Date</th>
                <th >Edit</th>
                <th >Delete</th>
              </tr>
            </thead>
            <tbody>
                {% for post in posts%}
              <tr>

                <td>{{post.srno}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td> <a href="/edit/{{post.srno}}"><button class="btn btn-primary">Edit</button></a></td>
                <td> <a href="/delete/{{post.srno}}"><button class="btn btn-primary">Delete</button></a></td>


              </tr>

            </tbody>
            {%endfor%}
          </table>


      </div>
    </div>
  </div>
{% endblock %}
